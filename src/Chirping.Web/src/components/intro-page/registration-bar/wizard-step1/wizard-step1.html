<div class="row text-center">
    <div class="col-ms-12">
        <button class="btn btn-primary btn-block" data-bind="click: logonToFacebook">
            <i class="fa fa-facebook fa-lg fa-fw fa-line-height pull-left"></i>Login with Facebook
        </button>
    </div>
</div>
<div class="row">
    <div class="col-ms-12"><hr class="gradient" /></div>
</div>
<div class="row">
    <div class="col-ms-12">
        <p class="text-center">Register with your e-mail address</p>
    </div>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-ms-12 has-feedback" data-bind="validationElement: registration.emailAddress">
            <input data-bind="value: registration.emailAddress, qtipValMessage: registration.emailAddress" class="form-control"
                   placeholder="E-mail" type="text" id="wizardEmailTextbox" />
            <span id="wizardEmailTextboxIcon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-ms-12 has-feedback" data-bind="validationElement: registration.confirmEmail">
            <input data-bind="value: registration.confirmEmail, qtipValMessage: registration.confirmEmail" class="form-control"
                   placeholder="Confirm e-mail" type="text" id="wizardEmailConfirmTextbox" />
            <span id="wizardEmailConfirmTextboxIcon" class="glyphicon form-control-feedback"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-ms-12 has-feedback" data-bind="validationElement: registration.password">
            <input data-bind="value: registration.password, qtipValMessage: registration.password" class="form-control"
                   placeholder="password" type="password" id="wizardPasswordTextbox" />
            <span id="wizardPasswordTextboxIcon" class="glyphicon form-control-feedback"></span>
        </div>
    </div>
</form>
