<div class="component-container-controls center-block">
    <div class="text-center"><h2>Login</h2></div>
    <br /><br />
    <div class="text-center">
        <button class="btn btn-primary btn-block">Inloggen met facebook</button>
    </div>
    <br />
    <p class="text-center">or</p>
    <br />
    <!-- <div class="form-group has-feedback"> -->
    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input type="text" id="username" data-bind="value: username" class="form-control" placeholder="Username" />
        <!--<span id="usernameIcon" class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
    </div>
    <br />

    <!-- <div class="form-group has-feedback"> -->
    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input type="password" id="password" data-bind="value: password" class="form-control" placeholder="Password" />
        <!--<span id="passwordIcon" class="glyphicon glyphicon-asterisk form-control-feedback"></span>-->
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" id="stayLoggedIn" /> stay logged in?
        </label>
    </div>
    <br />
    <div>
        <button data-bind="click: login" class="btn btn-primary">Login</button>
    </div>
    <br />
    <div>
        <a data-bind="click: function() { showForgotPasswordComponent() }">Are you unable to login?</a>
    </div>
</div>
