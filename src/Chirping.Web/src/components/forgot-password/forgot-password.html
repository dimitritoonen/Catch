<div id="unregistered-page-wrap" class="center-block" style="border: 1px solid yellow;">
    <div id="login-controls" class="center-block animated bounceInDown">
        <h2 class="text-center">Reset password</h2>
        <br>
        <p>
            You forgot you password eh.. Well, ok then. Type in your e-mail address below to reset your password and send an e-mail.
        </p>
        <div class="form-group has-feedback">
            <input type="text" id="emailAddress" placeholder="E-mail" class="form-control" />
            <span id="usernameIcon" class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group">
            <button class="btn btn-danger">Send link</button>
        </div>
    </div>
</div>
