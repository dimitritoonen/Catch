<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li data-bind="css: { active: route().page === 'dashboard-page' }">
                    <a href="#Dashboard">dashboard</a>
                </li>
                <li data-bind="css: { active: route().page === 'activities-page' }">
                    <a href="#Activities">activities</a>
                </li>
                <li data-bind="css: { active: route().page === 'notifications-page' }">
                    <a href="#Notifications">notifications</a>
                </li>
                <li data-bind="css: { active: route().page === 'contacts-page' }">
                    <a href="#Contact">contacts</a>
                </li>
            </ul>
        </div>
    </div>
</div>
