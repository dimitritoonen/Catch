<div class="tile" data-bind="click: expandTile">
    <div class="image">
        <img src="/images/activity-bike.jpg" />
    </div>
    <div class="content">
        <div class="header">
            <div class="where" data-bind="html: activity.location"></div>
            <div class="category">
                <i class="fa fa-lg"
                   data-bind="css: iconMap.icon, style: { color: iconMap.color }"
                   id="itemCategoryIcon" data-placement="top" title="Dating"></i>
            </div>
            <div class="when" data-bind="html: timestamp"></div><!--25 maart / 19:00-->
        </div>
        <div class="text line-clamp" data-bind="html: activity.content"></div>
        <div class="footer">
            <div class="icons">
                <i class="fa fa-bookmark-o icon bookmark" title="Bookmark this page"></i>
                <i class="fa fa-share-alt icon share" title="Share this activity"></i>
                <!--<div class="text-right participants">
                    <i class="fa fa-lg fa-user"></i>
                    <i class="fa fa-lg fa-user"></i>
                    <i class="fa fa-lg fa-user"></i>
                    <i class="fa fa-lg fa-user"></i>
                    <i class="fa fa-lg fa-user"></i>
                </div>-->
            </div>
            <div class="buttons">
                <button class="btn btn-default btn-sm pull-right" style="width: 100px;">Join</button>
            </div>
        </div>
    </div>
    <div class="center-block bottom-line"></div>
</div>
