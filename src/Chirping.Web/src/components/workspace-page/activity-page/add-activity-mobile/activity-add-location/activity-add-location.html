<!-- ko if: model.shouldShowMobile -->
<div class="workspace activity mobile add">
    <div class="header row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10 text-center">
            <h2>Where is the activity taking place?</h2>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="content">
        <div class="location form-group">
            <div class="has-feedback" data-bind="validationElement: model.location">
                <input id="locationTextbox" type="text" class="form-control" placeholder="Location?"
                       data-bind="value: model.location, qtipValMessage: model.location" maxlength="100" />
                <span class="location glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="addActivityButton" class="btn btn-primary" data-bind="click: saveActivity">Add your activity!</button>
    </div>
</div>
<!-- /ko -->
