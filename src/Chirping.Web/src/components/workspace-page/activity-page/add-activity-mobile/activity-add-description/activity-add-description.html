<!-- ko if: model.shouldShowMobile -->
<div class="workspace activity mobile add">
    <div class="header row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10 text-center">
            <h2>Describe your activity..</h2>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="content">
        <div class="form-group">
            <div class="has-feedback" data-bind="validationElement: model.description">
                <textarea id="descriptionTextbox" tabindex="1"
                          data-bind="value: model.description, qtipValMessage: model.description"
                          class="form-control" rows="4" maxlength="250" placeholder="Activity description"></textarea>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div id="datetimePickert"></div>
            <div class="description row">
                <div class="label col-xs-12">When?</div>
                <div class="col-xs-12 text-center">
                    <div class="btn-group btn-group-lg" role="group" data-bind="with: model">
                        <button class="btn btn-default" data-bind="click: $parent.displayDateDialog">
                            <div class="header">Date</div>

                            <!-- ko if: date() !== undefined -->
                            <div class="content" data-bind="html: date().format('YYYY-MMM-DD')"></div>
                            <!-- /ko -->

                            <!-- ko if: date() === undefined -->
                            <div class="content">Select Date</div>
                            <!-- /ko -->
                        </button>
                        <button class="btn btn-default" data-bind="click: $parent.displayTimeDialog">
                            <div class="header">Time</div>

                            <!-- ko if: time() !== undefined -->
                            <div class="content" data-bind="html: time().format('HH:mm')"></div>
                            <!-- /ko -->
                            
                            <!-- ko if: time() === undefined -->
                            <div class="content">Select Time</div>
                            <!-- /ko -->
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <div class="buttons">
        <button id="nextStep" class="btn btn-primary" data-bind="click: wizard.nextStep">Next</button>
    </div>
</div>
<!-- /ko -->
