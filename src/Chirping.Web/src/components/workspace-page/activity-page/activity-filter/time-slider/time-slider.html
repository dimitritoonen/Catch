<div class="text-left">
    Between <b data-bind="html: beginTime"></b> - <b data-bind="html: endTime"></b> hours
</div>
<input type="text" class="slider"
       data-bind="slider: { options: { value: [beginTime(),endTime()] }, init: onSliderInit }"
       data-slider-min="1"
       data-slider-max="24"
       data-slider-step="1" />
