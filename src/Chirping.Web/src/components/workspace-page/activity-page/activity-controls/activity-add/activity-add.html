<div class="add-activity collapse">
    <div class="controls-wrapper">
        <div class="spacer col-sm-12">
            <div class="line"></div>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="descriptionTextbox" class="col-sm-2 controls-label">Description</label>
                <div class="col-sm-10 has-feedback" data-bind="validationElement: description">
                    <textarea id="descriptionTextbox"
                              data-bind="value: description, qtipValMessage: description"
                              class="form-control" rows="4" maxlength="250" placeholder="Activity description"></textarea>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="dateTextbox" class="col-sm-2 controls-label">When</label>
                <div class="col-sm-4 has-feedback" data-bind="validationElement: date">
                    <input type="text" id="dateTextbox"
                           data-bind='qtipValMessage: date,
                                datetimepicker: {
                                options: {
                                    widgetPositioning: { horizontal: "left", vertical: "auto" }
                                },
                                change: onDatePickerChange
                                }'
                           class="form-control" placeholder="Date" />
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <label class="text-right col-sm-2 controls-label">Time</label>
                <div class="col-sm-4 has-feedback" data-bind="validationElement: time">
                    <input type="text" id="timeTextbox"
                           data-bind='qtipValMessage: time,
                                datetimepicker: {
                                options: {
                                    minDate: yesterdaysDate,
                                    format: "HH:mm",
                                    widgetPositioning: { horizontal: "right", vertical: "auto" }
                                },
                                change: onTimePickerChange
                                }'
                           class="form-control" placeholder="Time" />
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 controls-label">Category</label>
                <div class="col-sm-6">
                    <category-dropdown params='categories: categories, change: onCategoryChange'></category-dropdown>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 controls-label">Participants</label>
                <div class="col-sm-10">
                    <participant-slider params="value: participants, showLabel: false"></participant-slider>
                </div>
            </div>
            <div class="form-group">
                <label for="locationTextbox" class="col-sm-2 controls-label">Location</label>
                <div class="col-sm-10 has-feedback" data-bind="validationElement: location">
                    <input type="text" id="locationTextbox"
                           data-bind="value: location, qtipValMessage: location"
                           class="form-control" maxlength="255" placeholder="Rotterdam" />
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
        </div> <!-- /form-horizontal -->
    </div>
    <div class="add-activity-button">
        <div class="pull-left">
            <label>
                <input type="checkbox" />
                Chain accept
            </label>
        </div>
        <div class="pull-left">
            <i id="chainAcceptInfoButton" class="fa fa-question-circle fa-lg icon-blue-lighter"></i>
            <div class="tooltiptext">
                <b>Chain accept</b> allows the last accepted participant to accept the next one
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-primary btn-sm">Add</button>
            <button class="btn btn-default btn-sm" data-toggle="collapse" data-target=".add-activity">Cancel</button>
        </div>
    </div>
</div> <!-- /add-activity -->
