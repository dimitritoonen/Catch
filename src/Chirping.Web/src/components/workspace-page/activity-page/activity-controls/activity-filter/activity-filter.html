<div class="workspace activity filter">
    <div class="filter-container-controls collapse">
        <div class="padding">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-6 col-ms-6 col-xs-12 padding-bottom">
                    <div class="activity-filter-label">Categories</div>
                    <!-- categories -->
                    <category-dropdown params='categories: categories, change: onCategoryChange'></category-dropdown>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 padding-bottom">
                    <div class="activity-filter-label">From</div>
                    <input type="text"
                           data-bind='datetimepicker: {
                                options: {
                                    maxDate: activityModel.Filter.TillDate(),
                                    showClear: true,
                                    widgetPositioning: { horizontal: "left", vertical: "auto" }
                                },
                                init: onFromInit
                                }'
                           class="form-control activity-filter-date" placeholder="From" />
                </div>
                <div class="col-xs-6 padding-bottom">
                    <div class="activity-filter-label">Till</div>
                    <input type="text"
                           data-bind='datetimepicker: {
                                    options: {
                                        defaultDate: activityModel.Filter.TillDate(),
                                        minDate: activityModel.Filter.FromDate(),
                                        widgetPositioning: { horizontal: "right", vertical: "auto" }
                                    },
                                    init: onTillInit
                                  }'
                           class="form-control activity-filter-date" placeholder="Till" />
                </div>
            </div>
            <div class="row">
                <!--<div class="col-lg-5 col-md-6 col-sm-4 col-ms-3 col-xs-6 padding-bottom">-->
                <div class="col-xs-12 padding-bottom text-center">
                    <time-slider params='
                             beginTime: activityModel.Filter.BeginTime,
                             endTime: activityModel.Filter.EndTime'></time-slider>
                </div>
            </div>
            <div class="row">
                <div class="text-center col-md-12 col-sm-12 col-xs-12">
                    <participant-slider params="minValue: 2, value: activityModel.Filter.Participants"></participant-slider>
                </div>
            </div>
        </div>
    </div>
</div>
