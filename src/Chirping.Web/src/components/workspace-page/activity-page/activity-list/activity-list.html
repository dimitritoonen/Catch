<!-- ko if: activities().length > 0 -->
    <div class="list">
        <div class="header" data-bind="css: { 'hide': displayHeader }">
            <h4 data-bind="html: header"></h4>
        </div>
        <div data-bind="foreach: activities">
            <activity-listitem params="activity: $data"></activity-listitem>
        </div>
    </div>
<!-- /ko -->
<!-- ko if: activities().length == 0 -->
    <div class="no-activities-found">
        No activities found...
    </div>
<!-- /ko -->
