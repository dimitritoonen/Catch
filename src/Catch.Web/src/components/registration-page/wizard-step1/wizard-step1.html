<div class="row text-center">
    <div class="col-xs-12">
        <img id="facebookButton" data-bind="click: registerViaFacebook" src="/images/facebookLogo.jpg" />
        Via facebook
    </div>
</div>
<div class="row">
    <div class="col-xs-12"><hr /></div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p class="text-center">Register with your e-mail address</p>
    </div>
</div>
<div class="row form-group has-feedback">
    <div class="col-xs-12" data-bind="validationElement: emailAddress">
        <input data-bind="value: emailAddress, qtipValMessage: emailAddress" class="form-control"
                placeholder="E-mail" type="text" id="emailTextbox" />
        <span id="emailAddressTextboxIcon" class="glyphicon form-control-feedback"></span>
    </div>
</div>
<div class="row form-group has-feedback">
    <div class="col-xs-12" data-bind="validationElement: confirmEmail">
        <input data-bind="value: confirmEmail, qtipValMessage: confirmEmail" class="form-control"
                placeholder="Confirm e-mail" type="text" id="emailConfirmTextbox" />
        <span id="emailConfirmTextboxIcon" class="glyphicon form-control-feedback"></span>
    </div>
</div>

<div class="row form-group has-feedback">
    <div class="col-xs-12" data-bind="validationElement: password">
        <input data-bind="value: password, qtipValMessage: password" class="form-control"
                placeholder="password" type="password" id="passwordTextbox" />
        <span id="passwordTextboxIcon" class="glyphicon form-control-feedback"></span>
    </div>
</div>
<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8 center-block text-center">
        <br />
        Already registered? <b><a>Click here</a></b>
    </div>
    <div class="col-xs-2"></div>
</div>
