<br />
<div class="row form-group has-feedback">
    <div class="col-xs-12" data-bind="validationElement: registration.nickName">
        <input data-bind="value: registration.nickName, qtipValMessage: registration.nickName" class="form-control"
               type="text" placeholder="Nick name" id="NickNameTextbox" />
        <span id="NickNameTextboxIcon" class="glyphicon form-control-feedback"></span>
    </div>
</div>

<div class="row">
    <p>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <div class="center-block empty-profile-image-small wizard-profileImage"
                         id="wizard-profileImage1" data-bind="click: openFileDialog { "></div>
                    <input type="file" id="wizard-profileFile1" name="wizardProfileFile1" class="hidden" />
                </div>
                <div class="col-xs-4">
                    <div class="center-block empty-profile-image-small wizard-profileImage" id="wizard-profileImage2"></div>
                </div>
                <div class="col-xs-3">
                    <div class="center-block empty-profile-image-small wizard-profileImage" id="wizard-profileImage3"></div>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>
    </p>
</div>
<p></p>
<div class="row wizard-gender-height">
    <div class="row center-block">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-3">
                    <div class="wizard-align-gender">
                        <b>Sex</b>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="wizard-align-gender">
                        <label class="pull-down" for="wizardGenderMale">Male</label>
                        <input type="radio" id="wizardGenderMale" name="sex" value="Male"
                               data-bind="checked: registration.gender" />
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="wizard-align-gender">
                        <label for="wizardGenderFemale">Female</label>
                        <input type="radio" id="wizardGenderFemale" name="sex" value="Female"
                               data-bind="checked: registration.gender" />
                    </div>
                </div>
                <div class="col-xs-3">
                    <div id="GenderIcon" class="pull-right" data-bind="css: CurrentGenderIcon" />
                </div>
            </div>
        </div>
    </div>
</div>
<p></p>

<p></p>
<div class="row form-group has-feedback">
    <div class="col-xs-12" data-bind="validationElement: registration.city">
        <input data-bind="value: registration.city, qtipValMessage: registration.city" class="form-control"
               id="wizardCityTextbox" placeholder="City" type="text" />
        <span id="wizardCityTextboxIcon" class="glyphicon form-control-feedback"></span>
    </div>
</div>

<p></p>
<div class="row form-group has-feedback">
    <div class="col-xs-12" data-bind="validationElement: registration.age">
        <input data-bind="value: registration.age, qtipValMessage: registration.age" class="form-control"
               type="text" id="wizardAgeTextbox" placeholder="Age" />
        <span id="wizardAgeTextboxIcon" class="glyphicon form-control-feedback"></span>
    </div>
</div>

<div class="row wizard-gender-height">
    <div class="row center-block">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-3">
                    <div class="wizard-align-gender">
                        <b>Interested in?</b>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="wizard-align-gender">
                        <label class="pull-down" for="wizardInterstedInMale">Male</label>
                        <input type="radio" id="wizardInterstedInMale" name="InterestedIn" value="Male"
                               data-bind="checked: registration.interestedIn" />
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="wizard-align-gender">
                        <label for="wizardInterstedInFemale">Female</label>
                        <input type="radio" id="wizardInterstedInFemale" name="InterestedIn" value="Female"
                               data-bind="checked: registration.interestedIn" />
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="wizard-align-gender">
                        <label for="wizardInterestedInFemale">Both</label>
                        <input type="radio" id="wizardInterestedInFemale" name="InterestedIn" value="Both"
                               data-bind="checked: registration.interestedIn" />
                    </div>
                </div>
                <div class="col-xs-2">
                    <div id="wizardGenderIcon" class="pull-right" data-bind="css: CurrentInterestedInIcon" />
                </div>
            </div>
        </div>
    </div>
</div>
