<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chirping.nl</title>
        
        <!-- build:css -->
            <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="css/styles.css" rel="stylesheet">
            <link href="bower_modules/qtip2/jquery.qtip.min.css" rel="stylesheet" />
        <!-- endbuild -->

        <!-- build:js -->
            <script src="app/require.config.js"></script>
            <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <div id="header">
            <div id="logo"></div>
            <div id="baselineComponents">
                <div id="leftComponent" class="pull-left text-right">
                    <h2 class="you">You</h2>
                    <user-bar id="Userbar"></user-bar>
                </div>
                <div id="rightComponent" class="pull-right">
                    <h2>Login</h2>
                    <login-bar id="loginBar"></login-bar>
                </div>
            </div>
            <div id="beam-backGround">
                <div id="beam-blue"></div>
                <div id="beam-red"></div>
            </div>
        </div>
        <div id="page" data-bind="component: { name: route().page, params: route() }"></div>
    </body>
</html>
